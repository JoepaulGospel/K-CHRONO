<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-CHRONO | Scarcity Engine</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Serif+Display:italic&display=swap" rel="stylesheet">
<style>
:root { --kb-blue: #2563eb; }
body {
background-color: #000000;
color: #FFFFFF;
font-family: 'Inter', sans-serif;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
-webkit-font-smoothing: antialiased;
}
.font-serif { font-family: 'DM Serif Display', serif; }
/* GRID SCALING */
.dot-grid {
display: grid;
grid-template-columns: repeat(15, 1fr);
gap: 12px;
}
@media (min-width: 768px) {
.dot-grid { grid-template-columns: repeat(25, 1fr); gap: 14px; }
}
/* DOT STATES */
.dot {
width: 7px;
height: 7px;
border-radius: 50%;
cursor: pointer;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
.dot:hover { transform: scale(1.8); }
.dot-past { background-color: var(--kb-blue); box-shadow: 0 0 12px rgba(37, 99, 235, 0.4); }
.dot-today {
background-color: #ffffff;
box-shadow: 0 0 20px #ffffff;
animation: pulse-active 2s infinite;
}
.dot-future { background-color: #1a1a1a; }
.dot-future:hover { background-color: #333; }
@keyframes pulse-active {
0%, 100% { transform: scale(1); opacity: 1; }
50% { transform: scale(1.6); opacity: 0.6; }
}
/* MORPHY GLASS POPUP */
.morphy-overlay {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.4);
backdrop-filter: blur(40px);
-webkit-backdrop-filter: blur(40px);
z-index: 100;
display: flex;
align-items: center;
justify-content: center;
opacity: 0;
pointer-events: none;
transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.morphy-overlay.active { opacity: 1; pointer-events: auto; }
.morphy-card {
transform: scale(0.9) translateY(20px);
transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.morphy-overlay.active .morphy-card { transform: scale(1) translateY(0); }
</style>
</head>
<body>
<div class="w-full max-w-sm md:max-w-2xl flex flex-col items-center px-6">
<!-- YEAR HEADER -->
<header class="mb-16 text-center">
<h1 id="year-display" class="text-3xl font-serif text-white tracking-[0.3em]">2026</h1>
</header>
<!-- THE DOT GRID -->
<div id="grid" class="dot-grid mb-24">
<!-- Dynamically injected -->
</div>
<!-- SCARCITY FOOTER -->
<footer class="w-full flex flex-col items-center gap-4">
<div class="flex gap-6 text-[11px] font-black uppercase tracking-[0.4em] text-zinc-600">
<span id="days-left-text">---D LEFT</span>
<span class="text-zinc-800">/</span>
<span id="percent-text">--%</span>
</div>
<p class="text-[9px] font-black text-zinc-800 uppercase tracking-[0.6em] mt-2">K-CHRONO FROM KODEBLOCK</p>
</footer>
</div>
<!-- THE MORPHY GLASS COMPONENT -->
<div id="morphy-popup" class="morphy-overlay" onclick="closePopup()">
<div class="morphy-card max-w-sm p-12 text-center">
<p id="quote-text" class="text-xl md:text-2xl font-serif italic text-white leading-relaxed tracking-tight"></p>
<div class="mt-10 h-[1px] w-12 bg-blue-600 mx-auto opacity-50"></div>
</div>
</div>
<script>
// High-Performance Directive Bank (Cycle Logic for 365 Days)
const DIRECTIVES = [
"Speed is the only unfair advantage.",
"Complexity is the enemy of execution.",
"Vibecode the impossible into reality.",
"The world belongs to the builders.",
"Scarcity is the ultimate motivator.",
"Precision is the difference between an idea and a company.",
"Code is cheap. Architecture is expensive.",
"Move fast. Fix it in the next node.",
"Your legacy is written in the dots you conquer.",
"The market doesn't care about your feelings, only your output.",
"Ship or perish.",
"Great products are born in the storm.",
"Distraction is the tax you pay on your goals.",
"Architecture is the art of deciding what NOT to build.",
"Vibe the vision, code the logic.",
"Execution is the only form of truth.",
"Own the infrastructure, own the future.",
"A builder never asks for permission.",
"The calendar is a finite resource. Treat it like one.",
"Solve for pain, not for features."
];
function getDayOfYear() {
const now = new Date();
const start = new Date(now.getFullYear(), 0, 0);
const diff = now - start;
const oneDay = 1000 * 60 * 60 * 24;
return Math.floor(diff / oneDay);
}
function isLeapYear(year) {
return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
}
function updateKChrono() {
const now = new Date();
const year = now.getFullYear();
const totalDays = isLeapYear(year) ? 366 : 365;
const today = getDayOfYear();
const daysLeft = totalDays - today;
const percentage = Math.floor((today / totalDays) * 100);
// Update Header & Footer
document.getElementById('year-display').innerText = year;
document.getElementById('days-left-text').innerText = `${daysLeft}D LEFT`;
document.getElementById('percent-text').innerText = `${percentage}%`;
// Render Grid
const grid = document.getElementById('grid');
grid.innerHTML = '';
for (let i = 1; i <= totalDays; i++) {
const dot = document.createElement('div');
dot.className = 'dot';
if (i < today) {
dot.classList.add('dot-past');
} else if (i === today) {
dot.classList.add('dot-today');
} else {
dot.classList.add('dot-future');
}
dot.onclick = (e) => {
e.stopPropagation();
openPopup(i, today);
};
grid.appendChild(dot);
}
}
function openPopup(dotIndex, todayIndex) {
const overlay = document.getElementById('morphy-popup');
const text = document.getElementById('quote-text');
if (dotIndex < todayIndex) {
text.innerText = "Nothing is behind, move forward.";
} else {
// Deterministic Quote selection
const quoteIndex = dotIndex % DIRECTIVES.length;
text.innerText = DIRECTIVES[quoteIndex];
}
overlay.classList.add('active');
}
function closePopup() {
document.getElementById('morphy-popup').classList.remove('active');
}
// Initialize Engine
updateKChrono();
// Refresh at Midnight
setInterval(() => {
const now = new Date();
if (now.getHours() === 0 && now.getMinutes() === 0) {
updateKChrono();
}
}, 60000);
</script>
</body>
</html>
