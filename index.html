<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-CHRONO | The Grid</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Serif+Display:italic&display=swap" rel="stylesheet">
<style>
:root { --kb-red: #ef4444; --kb-blue: #2563eb; }
body {
background-color: #000000;
color: #FFFFFF;
font-family: 'Inter', sans-serif;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
-webkit-font-smoothing: antialiased;
}
.font-serif { font-family: 'DM Serif Display', serif; }
/* RESTORED FIRST-SIZE GRID */
.dot-grid {
display: grid;
grid-template-columns: repeat(15, 1fr);
gap: 10px;
}
@media (min-width: 768px) {
.dot-grid {
grid-template-columns: repeat(25, 1fr);
gap: 12px;
}
}
/* RESTORED 6PX DOT SIZE */
.dot-container {
width: 24px;
height: 24px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
}
.dot {
width: 6px;
height: 6px;
border-radius: 50%;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
.dot-past { background-color: var(--kb-red); opacity: 0.8; }
.dot-today {
background-color: var(--kb-blue);
box-shadow: 0 0 20px rgba(37, 99, 235, 0.8);
transform: scale(1.4);
animation: pulse 2s infinite;
}
.dot-future { background-color: #1a1a1a; }
.dot-container:hover .dot { transform: scale(2); }
@keyframes pulse {
0%, 100% { box-shadow: 0 0 10px rgba(37, 99, 235, 0.5); }
50% { box-shadow: 0 0 25px rgba(37, 99, 235, 1); }
}
/* MORPHY GLASS */
.morphy-overlay {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.2);
backdrop-filter: blur(40px);
-webkit-backdrop-filter: blur(40px);
z-index: 100;
display: flex;
align-items: center;
justify-content: center;
opacity: 0;
pointer-events: none;
transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.morphy-overlay.active { opacity: 1; pointer-events: auto; }
.morphy-card {
transform: scale(0.9);
transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.morphy-overlay.active .morphy-card { transform: scale(1); }
</style>
</head>
<body>
<div class="w-full max-w-sm md:max-w-xl flex flex-col items-center px-4">
<header class="mb-12 text-center">
<h1 id="year-display" class="text-3xl font-serif text-white tracking-[0.4em]">2026</h1>
</header>
<div id="grid" class="dot-grid mb-20"></div>
<footer class="w-full flex flex-col items-center gap-2">
<div class="flex gap-4 text-[11px] font-black uppercase tracking-[0.3em] text-zinc-600 italic">
<span id="days-left">---D LEFT</span>
<span class="text-zinc-800">/</span>
<span id="percent-display" class="text-white font-mono tracking-tighter">0.000000%</span>
</div>
<p class="text-[8px] font-black text-zinc-800 uppercase tracking-[0.6em] mt-4 tracking-widest">K-CHRONO FROM KODEBLOCK</p>
</footer>
</div>
<div id="morphy-popup" class="morphy-overlay" onclick="closePopup()">
<div class="morphy-card max-w-xs p-10 text-center">
<p id="quote-text" class="text-xl md:text-2xl font-serif italic text-white leading-relaxed tracking-tight"></p>
<div id="quote-line" class="mt-8 h-[1px] w-8 mx-auto opacity-40"></div>
</div>
</div>
<script>
const GREATS_QUOTES = [
"Your time is limited, so don't waste it living someone else's life. — Steve Jobs",
"It always seems impossible until it's done. — Nelson Mandela",
"He who is brave is free. — Seneca",
"The best way to predict the future is to create it. — Peter Drucker",
"Do what you can, with what you have, where you are. — Roosevelt",
"Quality is not an act, it is a habit. — Aristotle",
"The soul becomes dyed with the color of its thoughts. — Marcus Aurelius",
"Excellence is not an act, but a habit. — Aristotle"
];
function isLeap(year) { return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0); }
function renderGrid() {
const now = new Date();
const year = now.getFullYear();
const totalDays = isLeap(year) ? 366 : 365;
const start = new Date(year, 0, 0);
const todayIndex = Math.floor((now - start) / (1000 * 60 * 60 * 24));
const grid = document.getElementById('grid');
grid.innerHTML = '';
for (let i = 1; i <= totalDays; i++) {
const container = document.createElement('div');
container.className = 'dot-container';
const dot = document.createElement('div');
dot.className = 'dot';
if (i < todayIndex) dot.classList.add('dot-past');
else if (i === todayIndex) dot.classList.add('dot-today');
else dot.classList.add('dot-future');
container.onclick = () => openPopup(i, todayIndex);
container.appendChild(dot);
grid.appendChild(container);
}
document.getElementById('year-display').innerText = year;
}
function updateTicker() {
const now = new Date();
const year = now.getFullYear();
const totalDays = isLeap(year) ? 366 : 365;
const yearStart = new Date(year, 0, 1).getTime();
const yearEnd = new Date(year + 1, 0, 1).getTime();
const elapsedMs = now.getTime() - yearStart;
const decimalPercent = (elapsedMs / (yearEnd - yearStart)) * 100;
const daysLeft = totalDays - Math.floor(elapsedMs / (1000 * 60 * 60 * 24));
document.getElementById('percent-display').innerText = decimalPercent.toFixed(6) + '%';
document.getElementById('days-left').innerText = daysLeft + 'D LEFT';
}
function openPopup(index, today) {
const popup = document.getElementById('morphy-popup');
const text = document.getElementById('quote-text');
const line = document.getElementById('quote-line');
if (index < today) {
text.innerText = "Nothing is behind, move forward.";
line.style.backgroundColor = "#ef4444";
} else if (index === today) {
text.innerText = GREATS_QUOTES[index % GREATS_QUOTES.length];
line.style.backgroundColor = "#2563eb";
} else {
text.innerText = "Focus on the present now, the future will work itself if you put in the work.";
line.style.backgroundColor = "#333";
}
popup.classList.add('active');
}
function closePopup() { document.getElementById('morphy-popup').classList.remove('active'); }
renderGrid();
updateTicker();
setInterval(updateTicker, 100);
setInterval(renderGrid, 3600000);
</script>
</body>
</html>
