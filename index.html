<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-CHRONO | The Grid</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Serif+Display:italic&display=swap" rel="stylesheet">
<style>
:root { --kb-blue: #3b82f6; }
body {
background-color: #000000;
color: #FFFFFF;
font-family: 'Inter', sans-serif;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
}
.font-serif { font-family: 'DM Serif Display', serif; }
.dot-grid {
display: grid;
grid-template-columns: repeat(15, 1fr);
gap: 10px;
}
@media (min-width: 768px) {
.dot-grid {
grid-template-columns: repeat(25, 1fr);
gap: 12px;
}
}
.dot {
width: 6px;
height: 6px;
border-radius: 50%;
transition: all 0.5s ease;
}
.dot-past { background-color: var(--kb-blue); box-shadow: 0 0 10px var(--kb-blue); }
.dot-future { background-color: #1a1a1a; }
.dot-today {
background-color: #ffffff;
box-shadow: 0 0 15px #ffffff;
animation: pulse 2s infinite;
}
@keyframes pulse {
0%, 100% { transform: scale(1); opacity: 1; }
50% { transform: scale(1.5); opacity: 0.5; }
}
</style>
</head>
<body class="p-6">
<div class="w-full max-w-sm md:max-w-xl flex flex-col items-center">
<!-- HEADER -->
<header class="mb-12 text-center">
<h1 id="year-display" class="text-3xl font-serif text-white tracking-widest">2026</h1>
</header>
<!-- THE GRID -->
<div id="grid" class="dot-grid mb-16">
<!-- 365 dots generated by JS -->
</div>
<!-- FOOTER STATS -->
<footer class="w-full flex flex-col items-center gap-2">
<div class="flex gap-4 text-[11px] font-black uppercase tracking-[0.3em] text-zinc-600">
<span id="days-left-text">---D LEFT</span>
<span class="text-zinc-800">â€¢</span>
<span id="percent-text">--%</span>
</div>
<p class="text-[8px] font-black text-zinc-800 uppercase tracking-[0.6em] mt-4">K-CHRONO // KODEBLOCK</p>
</footer>
</div>
<script>
function updateGrid() {
const now = new Date();
const year = now.getFullYear();
const start = new Date(year, 0, 0);
const diff = now - start;
const oneDay = 1000 * 60 * 60 * 24;
const dayOfYear = Math.floor(diff / oneDay);
// Check if leap year
const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
const totalDays = isLeap ? 366 : 365;
const daysLeft = totalDays - dayOfYear;
const percent = Math.floor((dayOfYear / totalDays) * 100);
// Update UI
document.getElementById('year-display').innerText = year;
document.getElementById('days-left-text').innerText = `${daysLeft}D LEFT`;
document.getElementById('percent-text').innerText = `${percent}%`;
const grid = document.getElementById('grid');
grid.innerHTML = '';
for (let i = 1; i <= totalDays; i++) {
const dot = document.createElement('div');
dot.className = 'dot';
if (i < dayOfYear) {
dot.classList.add('dot-past');
} else if (i === dayOfYear) {
dot.classList.add('dot-today');
} else {
dot.classList.add('dot-future');
}
grid.appendChild(dot);
}
}
updateGrid();
// Refresh every hour
setInterval(updateGrid, 3600000);
</script>
</body>
</html>
