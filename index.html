<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-CHRONO | The Grid</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Serif+Display:italic&display=swap" rel="stylesheet">
<style>
/* PRESERVED COLORS & ADDED RED/BLUE LOGIC */
:root { --kb-red: #ef4444; --kb-blue: #2563eb; }
body {
background-color: #000000;
color: #FFFFFF;
font-family: 'Inter', sans-serif;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
-webkit-font-smoothing: antialiased;
}
.font-serif { font-family: 'DM Serif Display', serif; }
/* PRESERVED GRID STRUCTURE */
.dot-grid {
display: grid;
grid-template-columns: repeat(15, 1fr);
gap: 10px;
}
@media (min-width: 768px) {
.dot-grid {
grid-template-columns: repeat(25, 1fr);
gap: 12px;
}
}
/* PRESERVED 6PX SIZE */
.dot {
width: 6px;
height: 6px;
border-radius: 50%;
transition: all 0.4s ease;
cursor: pointer;
}
/* UPDATED COLOR STATES */
.dot-past { background-color: var(--kb-red); box-shadow: 0 0 8px rgba(239, 68, 68, 0.3); }
.dot-future { background-color: #1a1a1a; }
.dot-today {
background-color: var(--kb-blue);
box-shadow: 0 0 15px var(--kb-blue);
animation: pulse 2s infinite;
}
@keyframes pulse {
0%, 100% { transform: scale(1); opacity: 1; }
50% { transform: scale(1.5); opacity: 0.7; }
}
/* MORPHY GLASS UI */
.morphy-overlay {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.2);
backdrop-filter: blur(40px);
-webkit-backdrop-filter: blur(40px);
z-index: 100;
display: flex;
align-items: center;
justify-content: center;
opacity: 0;
pointer-events: none;
transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.morphy-overlay.active { opacity: 1; pointer-events: auto; }
.morphy-card {
transform: scale(0.9);
transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}
.morphy-overlay.active .morphy-card { transform: scale(1); }
</style>
</head>
<body class="p-6">
<div class="w-full max-w-sm md:max-w-xl flex flex-col items-center">
<!-- HEADER -->
<header class="mb-12 text-center">
<h1 id="year-display" class="text-3xl font-serif text-white tracking-widest">2026</h1>
</header>
<!-- THE GRID -->
<div id="grid" class="dot-grid mb-16">
<!-- 365 dots generated by JS -->
</div>
<!-- FOOTER STATS -->
<footer class="w-full flex flex-col items-center gap-2">
<div class="flex gap-4 text-[11px] font-black uppercase tracking-[0.3em] text-zinc-600 italic">
<span id="days-left-text">---D LEFT</span>
<span class="text-zinc-800">/</span>
<span id="percent-text" class="text-white font-mono tracking-tighter">0.000000%</span>
</div>
<p class="text-[8px] font-black text-zinc-800 uppercase tracking-[0.6em] mt-4">K-CHRONO FROM KODEBLOCK</p>
</footer>
</div>
<!-- POPUP COMPONENT -->
<div id="morphy-popup" class="morphy-overlay" onclick="closePopup()">
<div class="morphy-card max-w-xs p-10 text-center">
<p id="quote-text" class="text-xl md:text-2xl font-serif italic text-white leading-relaxed tracking-tight"></p>
<div id="quote-accent" class="mt-8 h-[1px] w-8 mx-auto opacity-40"></div>
</div>
</div>
<script>
// Content from the Greats
const GREATS_QUOTES = [
"Your time is limited, so don't waste it living someone else's life. — Steve Jobs",
"It always seems impossible until it's done. — Nelson Mandela",
"He who is brave is free. — Seneca",
"The best way to predict the future is to create it. — Peter Drucker",
"Do what you can, with what you have, where you are. — Roosevelt",
"The soul becomes dyed with the color of its thoughts. — Marcus Aurelius",
"Excellence is not an act, but a habit. — Aristotle",
"Luck is what happens when preparation meets opportunity. — Seneca"
];
function getDayOfYear() {
const now = new Date();
const start = new Date(now.getFullYear(), 0, 0);
return Math.floor((now - start) / (1000 * 60 * 60 * 24));
}
function updateGrid() {
const now = new Date();
const year = now.getFullYear();
const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
const totalDays = isLeap ? 366 : 365;
const today = getDayOfYear();
document.getElementById('year-display').innerText = year;
const grid = document.getElementById('grid');
grid.innerHTML = '';
for (let i = 1; i <= totalDays; i++) {
const dot = document.createElement('div');
dot.className = 'dot';
if (i < today) {
dot.classList.add('dot-past');
} else if (i === today) {
dot.classList.add('dot-today');
} else {
dot.classList.add('dot-future');
}
dot.onclick = () => openPopup(i, today);
grid.appendChild(dot);
}
}
function updateTicker() {
const now = new Date();
const year = now.getFullYear();
const totalDays = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0) ? 366 : 365;
const start = new Date(year, 0, 1).getTime();
const end = new Date(year + 1, 0, 1).getTime();
const elapsed = now.getTime() - start;
const total = end - start;
const percent = (elapsed / total) * 100;
const daysLeft = totalDays - getDayOfYear();
document.getElementById('percent-text').innerText = percent.toFixed(6) + '%';
document.getElementById('days-left-text').innerText = `${daysLeft}D LEFT`;
}
function openPopup(index, today) {
const popup = document.getElementById('morphy-popup');
const text = document.getElementById('quote-text');
const accent = document.getElementById('quote-accent');
if (index < today) {
text.innerText = "Nothing is behind, move forward.";
accent.style.backgroundColor = "#ef4444";
} else if (index === today) {
text.innerText = GREATS_QUOTES[index % GREATS_QUOTES.length];
accent.style.backgroundColor = "#2563eb";
} else {
text.innerText = "Focus on the present now, the future will work itself if you put in the work.";
accent.style.backgroundColor = "#333";
}
popup.classList.add('active');
}
function closePopup() { document.getElementById('morphy-popup').classList.remove('active'); }
// Run
updateGrid();
updateTicker();
setInterval(updateTicker, 100);
setInterval(updateGrid, 3600000); // Check for day change every hour
</script>
</body>
</html>
