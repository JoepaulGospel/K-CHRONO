<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>K-CHRONO | 2026</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root { --kb-red: #ff3b30; --kb-blue: #5856d6; }
body {
background-color: #000000;
color: #FFFFFF;
font-family: 'Inter', sans-serif;
overflow: hidden;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
height: 100dvh;
padding: 60px 24px 80px 24px;
-webkit-font-smoothing: antialiased;
}
.font-serif { font-family: 'DM Serif Display', serif; }
/* EXACT MOBILE GRID SCALE FROM MOCKUP */
.dot-grid {
display: grid;
grid-template-columns: repeat(14, 1fr); /* Matching the density of your image */
gap: 14px;
width: fit-content;
}
.dot-container {
width: 14px;
height: 14px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
}
.dot {
width: 10px; /* RESTORED LARGE SIZE */
height: 10px;
border-radius: 50%;
transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}
.dot-past { background-color: var(--kb-red); }
.dot-today {
background-color: var(--kb-blue);
box-shadow: 0 0 20px rgba(88, 86, 214, 0.6);
transform: scale(1.2);
}
.dot-future { background-color: #1c1c1e; }
.dot-container:hover .dot { transform: scale(1.5); }
/* MORPHY GLASS */
.morphy-overlay {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.4);
backdrop-filter: blur(40px);
-webkit-backdrop-filter: blur(40px);
z-index: 100;
display: flex;
align-items: center;
justify-content: center;
opacity: 0;
pointer-events: none;
transition: all 0.5s ease;
}
.morphy-overlay.active { opacity: 1; pointer-events: auto; }
.morphy-card { text-align: center; padding: 40px; }
</style>
</head>
<body>
<!-- HEADER BLOCK -->
<div class="w-full flex justify-center relative">
<h1 class="text-[26px] font-serif tracking-widest text-white opacity-90">2026</h1>
</div>
<!-- GRID BLOCK -->
<div id="grid" class="dot-grid">
<!-- 365 Dots Injected Here -->
</div>
<!-- FOOTER BLOCK -->
<div class="flex flex-col items-center gap-5 w-full">
<div class="text-[12px] font-medium text-zinc-600 tracking-tight flex items-center gap-2">
<span id="days-left">---d left</span>
<span class="opacity-30">·</span>
<span id="percent-display" class="text-zinc-500 font-mono tracking-tighter">0.000000%</span>
</div>
<p class="text-[8px] font-black text-zinc-800 uppercase tracking-[0.6em]">K-CHRONO FROM KODEBLOCK</p>
</div>
<!-- INTERACTION POPUP -->
<div id="morphy-popup" class="morphy-overlay" onclick="this.classList.remove('active')">
<div class="morphy-card max-w-xs">
<p id="quote-text" class="text-xl md:text-2xl font-serif italic text-white leading-relaxed tracking-tight"></p>
</div>
</div>
<script>
const GREATS_QUOTES = [
"Your time is limited, so don't waste it living someone else's life. — Steve Jobs",
"It always seems impossible until it's done. — Nelson Mandela",
"The best way to predict the future is to create it. — Peter Drucker",
"He who is brave is free. — Seneca",
"The soul becomes dyed with the color of its thoughts. — Marcus Aurelius",
"Excellence is not an act, but a habit. — Aristotle"
];
function getDayOfYear() {
const now = new Date();
const start = new Date(now.getFullYear(), 0, 0);
return Math.floor((now - start) / (1000 * 60 * 60 * 24));
}
function renderGrid() {
const now = new Date();
const year = now.getFullYear();
const totalDays = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0) ? 366 : 365;
const today = getDayOfYear();
const grid = document.getElementById('grid');
grid.innerHTML = '';
for (let i = 1; i <= totalDays; i++) {
const container = document.createElement('div');
container.className = 'dot-container';
const dot = document.createElement('div');
dot.className = 'dot';
if (i < today) dot.classList.add('dot-past');
else if (i === today) dot.classList.add('dot-today');
else dot.classList.add('dot-future');
container.onclick = () => {
const text = document.getElementById('quote-text');
if (i < today) text.innerText = "Nothing is behind, move forward.";
else if (i === today) text.innerText = GREATS_QUOTES[i % GREATS_QUOTES.length];
else text.innerText = "Focus on the present now, the future will work itself if you put in the work.";
document.getElementById('morphy-popup').classList.add('active');
};
container.appendChild(dot);
grid.appendChild(container);
}
}
function updateTicker() {
const now = new Date();
const year = now.getFullYear();
const totalDays = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0) ? 366 : 365;
const start = new Date(year, 0, 1).getTime();
const end = new Date(year + 1, 0, 1).getTime();
const elapsed = now.getTime() - start;
const total = end - start;
const percent = (elapsed / total) * 100;
const daysLeft = totalDays - getDayOfYear();
document.getElementById('percent-display').innerText = percent.toFixed(6) + '%';
document.getElementById('days-left').innerText = daysLeft + 'd left';
}
renderGrid();
updateTicker();
setInterval(updateTicker, 100);
setInterval(renderGrid, 3600000);
</script>
</body>
</html>
