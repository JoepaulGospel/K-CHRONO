<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-CHRONO</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root { --kb-red: #ff3b30; --kb-blue: #5856d6; }
body {
background-color: #000000;
color: #FFFFFF;
font-family: 'Inter', sans-serif;
overflow: hidden;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-between;
height: 100dvh;
padding: 80px 0;
-webkit-font-smoothing: antialiased;
}
.font-serif { font-family: 'DM Serif Display', serif; }
/* EXACT GRID DENSITY FROM REFERENCE */
.dot-grid {
display: grid;
grid-template-columns: repeat(20, 1fr);
gap: 12px;
width: fit-content;
}
.dot-container {
width: 12px;
height: 12px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
}
.dot {
width: 4px; /* Tiny, precise dots */
height: 4px;
border-radius: 50%;
transition: all 0.3s ease;
}
/* UPDATED COLORS */
.dot-past { background-color: var(--kb-red); opacity: 0.8; }
.dot-today {
background-color: var(--kb-blue);
box-shadow: 0 0 10px var(--kb-blue);
transform: scale(1.5);
}
.dot-future { background-color: #1c1c1e; }
/* MORPHY OVERLAY */
.morphy-overlay {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.1);
backdrop-filter: blur(40px);
-webkit-backdrop-filter: blur(40px);
z-index: 100;
display: flex;
align-items: center;
justify-content: center;
opacity: 0;
pointer-events: none;
transition: opacity 0.5s ease;
}
.morphy-overlay.active { opacity: 1; pointer-events: auto; }
.morphy-card { text-align: center; padding: 40px; }
</style>
</head>
<body>
<!-- YEAR -->
<h1 class="text-3xl font-serif tracking-widest text-white opacity-90">2026</h1>
<!-- GRID -->
<div id="grid" class="dot-grid">
<!-- 365 Dots generated by JS -->
</div>
<!-- FOOTER -->
<div class="flex flex-col items-center gap-4">
<div class="text-[12px] font-medium text-zinc-500 tracking-tight">
<span id="days-left">---d left</span>
<span class="mx-2 opacity-20">·</span>
<span id="percent-display" class="text-zinc-400">0%</span>
</div>
<p class="text-[9px] font-black text-zinc-800 uppercase tracking-[0.5em]">K-CHRONO FROM KODEBLOCK</p>
</div>
<!-- POPUP -->
<div id="morphy-popup" class="morphy-overlay" onclick="this.classList.remove('active')">
<div class="morphy-card max-w-xs">
<p id="quote-text" class="text-xl font-serif italic text-white leading-relaxed"></p>
</div>
</div>
<script>
const QUOTES = [
"Your time is limited, so don't waste it living someone else's life. — Steve Jobs",
"It always seems impossible until it's done. — Nelson Mandela",
"He who is brave is free. — Seneca",
"The best way to predict the future is to create it. — Peter Drucker",
"Do what you can, with what you have, where you are. — Roosevelt",
"Quality is not an act, it is a habit. — Aristotle",
"The soul becomes dyed with the color of its thoughts. — Aurelius",
"Excellence is not an act, but a habit. — Aristotle"
];
function getDayOfYear() {
const now = new Date();
const start = new Date(now.getFullYear(), 0, 0);
return Math.floor((now - start) / (1000 * 60 * 60 * 24));
}
function render() {
const now = new Date();
const year = now.getFullYear();
const totalDays = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0) ? 366 : 365;
const today = getDayOfYear();
const grid = document.getElementById('grid');
grid.innerHTML = '';
for (let i = 1; i <= totalDays; i++) {
const container = document.createElement('div');
container.className = 'dot-container';
const dot = document.createElement('div');
dot.className = 'dot';
if (i < today) dot.classList.add('dot-past');
else if (i === today) dot.classList.add('dot-today');
else dot.classList.add('dot-future');
container.onclick = () => {
const text = document.getElementById('quote-text');
if (i < today) text.innerText = "Nothing is behind, move forward.";
else if (i === today) text.innerText = QUOTES[i % QUOTES.length];
else text.innerText = "Focus on the present now, the future will work itself if you put in the work.";
document.getElementById('morphy-popup').classList.add('active');
};
container.appendChild(dot);
grid.appendChild(container);
}
}
function ticker() {
const now = new Date();
const year = now.getFullYear();
const start = new Date(year, 0, 1).getTime();
const end = new Date(year + 1, 0, 1).getTime();
const elapsed = now.getTime() - start;
const total = end - start;
const percent = (elapsed / total) * 100;
const daysLeft = Math.ceil((end - now.getTime()) / (1000 * 60 * 60 * 24));
document.getElementById('percent-display').innerText = percent.toFixed(6) + '%';
document.getElementById('days-left').innerText = daysLeft + 'd left';
}
render();
ticker();
setInterval(ticker, 100);
</script>
</body>
</html>
